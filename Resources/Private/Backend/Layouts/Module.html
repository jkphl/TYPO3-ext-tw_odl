<!-- ###FULLDOC### begin -->
<div class="typo3-fullDoc">
	<div id="typo3-docheader">
		<div class="typo3-docheader-functions">
			<div class="left"></div>
			<div class="right">
				<f:be.pagePath /><f:be.pageInfo />
			</div>
		</div>
		<div class="typo3-docheader-buttons">
			<div class="left">
				<f:be.buttons.csh />
                <f:be.menus.actionMenu>
                    <f:be.menus.actionMenuItem label="{f:translate(key:'mod.tools.labels')}" controller="Odl" action="labels" />                            
                    <f:be.menus.actionMenuItem label="{f:translate(key:'mod.tools.wallpapers')}" controller="Odl" action="wallpapers" />                            
                </f:be.menus.actionMenu>
			</div>
			<div class="right">
				<f:be.buttons.shortcut />
			</div>
		</div>
	</div>
</div>

<div id="typo3-docbody">
	<div id="typo3-inner-docbody">

		<f:flashMessages renderMode="div" />

		<!-- <div class="typo3-dyntabmenu-divs"></div> -->
		<f:render section="main" />
	</div>
</div>
